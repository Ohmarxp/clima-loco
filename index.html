<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Clima Loco</title>
</head>
<body>
    <div class="contenedor">
        <div class="informacion-actual">
            <div class="fecha-tiempo">
                <div class="tiempo" id="tiempo">12:00 <span id="am-pm">AM</span></div>
                <div class="fecha" id="fecha">Monday, 19 July</div>
    
                <div class="otros" id="clima-actual-articulos">
                   <div class="lugar-contenedor">
                        <div class="buscar">
                            <input type="text" placeholder="City name" class="pais" id="pais"/>
                            <button id="buscar-boton">Search</button>
                        </div>
                        <div class="ciudad">Ciudad</div>
                    </div>

                    <div class="temperatura">0c</div>
                     
                    <div class="clima-reporte" id="humedad">
                        <div>Humidity</div>
                        <div>0</div>
                    </div>
                     <div class="clima-reporte" id="viento">
                        <div>Wind Speed</div>
                        <div>0</div>
                    </div>
                </div>
            </div> 
        </div>

        <div class="futuro-loco">
            <div class="clima-loco" id="clima-loco">
                <div class="clima-loco-articulo">
                    <div class="dia dia-1"></div>
                    <div id="temperatura1">c</div>
                    <div id="viento1">mph</div>
                </div>
    
                <div class="clima-loco" id="clima-loco">
                    <div class="clima-loco-articulo">
                        <div class="dia dia-2"></div>
                        <div id="temperatura2">c</div>
                        <div id="viento2">mph</div>
                    </div>
                </div>
                <div class="clima-loco" id="clima-loco">
                    <div class="clima-loco-articulo">
                        <div class="dia dia-3"></div>
                        <div id="temperatura3">c</div>
                        <div id="viento3">mph</div>
                    </div>
                </div>
                <div class="clima-loco" id="clima-loco">
                    <div class="clima-loco-articulo">
                        <div class="dia dia-4"></div>
                        <div id="temperatura4">c</div>
                        <div id="viento4">mph</div>
                    </div>
                </div>
                <div class="clima-loco" id="clima-loco">
                    <div class="clima-loco-articulo">
                        <div class="dia dia-5"></div>
                        <div id="temperatura5">c</div>
                        <div id="viento5">mph</div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>  
</body>
</html>
